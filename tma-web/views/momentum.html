<header>
	<div class="row">
		<div class="small-12 medium-12 large-12 columns">
			<h1 class="left mr-20" translate="momentum.title"></h1>
		</div>
	</div>
</header>
<div class="row mt-15">
	<form ng-submit="uploadMomentumNames()" enctype="multipart/form-data; charset=UTF-8">
		<div class="small-12 medium-12 large-12 columns">
			<div class="small-8 medium-4 large-4 columns">
				<input type="file" id="momentumFile" name="file" accept=".xlsx" class="browse-file-input">
			</div>
			<div class="small-4 medium-8 large-8 columns">
				<button class="button radius ml-8" type="submit"><i class="fa fa-plus"></i> {{'momentum.upload' | translate}}</button>
			</div>
		</div>
	</form>
</div>
<div class="row mt-15">
	<ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4" ng-init="list()">
		<li ng-repeat="n in names">{{n}}</li>
	</ul>
</div>
