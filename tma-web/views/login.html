<div class="small-6 medium-4 large-3 small-centered columns">
	<form ng-submit="login()">
		<fieldset>
			<header class="row">
				<div class="small-12 medium-12 large-12 small-centered columns">
					<h1 translate="loginForm.title"></h1>
				</div>
				<div class="alert-box alert" ng-show="loginError" translate="loginForm.loginError">
				</div>
			</header>
			<div class="row">
				<div class="small-4 medium-3 large-2 columns">
					<label for="user-id" class="inline" translate="loginForm.userId"></label>
				</div>
				<div class="small-8 medium-9 large-10 columns">
					<input id="user-id" type="text" autocapitalize="off" name="username" placeholder="{{'loginForm.userId.placeholder' | translate}}" ng-model="username">
				</div>
			</div>
			<div class="row">
				<div class="small-4 medium-3 large-2 columns">
					<label for="password" class="inline" translate="loginForm.password"></label>
				</div>
				<div class="small-8 medium-9 large-10 columns">
					<input id="password" type="password" name="password" placeholder="{{'loginForm.password.placeholder' | translate}}" ng-model="password">
				</div>
			</div>
			<div class="row">
				<div class="small-12 medium-12 large-12 columns flexbox-h-end">
					<button type="submit" class="button radius small mt-15 right"  translate="loginForm.loginButton"></button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
