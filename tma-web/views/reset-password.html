<div class="small-5 small-centered columns">
	<form>
		<fieldset>
			<header class="row">
				<div class="small-12 medium-12 large-12 small-centered columns">
					<h1 translate="loginForm.resetPassword"></h1>
				</div>
				<div class="alert-box alert" ng-show="errorType == 'VALIDATION'" translate="loginForm.errors.resetPassword.validation">
				</div>
				<div class="alert-box alert" ng-show="errorType == 'GENERIC'" translate="loginForm.errors.generic">
				</div>
			</header>
			<div class="row">
				<div class="small-4 medium-2 columns">
					<label for="oldPassword" class="inline right" translate="loginForm.oldPassword"></label>
				</div>
				<div class="small-8 medium-9 columns" ng-class="{'error': errors.oldPassword}">
					<input id="oldPassword" type="password" name="oldPassword" placeholder="{{'loginForm.oldPassword.placeholder' | translate}}" ng-model="oldPassword">
					<small ng-show="errors.oldPassword">{{errors.oldPassword | translate}}</small>
				</div>
			</div>
			<div class="row">
				<div class="small-4 medium-2 columns">
					<label for="newPassword" class="inline right" translate="loginForm.newPassword"></label>
				</div>
				<div class="small-8 medium-9 columns" ng-class="{'error': errors.newPassword}">
					<input id="newPassword" type="password" name="newPassword" placeholder="{{'loginForm.newPassword.placeholder' | translate}}" ng-model="newPassword">
					<small ng-show="errors.newPassword">{{errors.newPassword | translate}}</small>
				</div>
			</div>
			<div class="row">
				<div class="small-4 medium-2 columns">
					<label for="confirmPassword" class="inline right" translate="loginForm.confirmPassword"></label>
				</div>
				<div class="small-8 medium-9 columns" ng-class="{'error': errors.confirmPassword}">
					<input id="confirmPassword" type="password" name="password" placeholder="{{'loginForm.confirmPassword.placeholder' | translate}}" ng-model="confirmPassword">
					<small ng-show="errors.confirmPassword">{{errors.confirmPassword | translate}}</small>
				</div>
			</div>
			<div class="row">
				<div class="small-12 columns flexbox-h-end">
					<button class="button radius small mt-15" ng-click="resetPassword()" translate="loginForm.resetPassword"></button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
