<!-- Filter for eMessage screens -->
<!-- TODO: Make the filter dynamic -->

<div class="row">
	<div class="small-5 medium-3 large-2 columns filter-nav off-canvas">
		<!-- Start header -->
		<div class="row">
			<div class="small-12 medium-12 large-12 columns">
				<a href="#" class="right close-button"><i class="fa fa-times"></i></a>
			</div>
		</div>
		<div class="row flexbox-va">
			<div class="small-12 medium-12 large-12 columns">
				<header>
					<h1>Trains</h1>
				</header>
			</div>
		</div>
		<!-- End header -->

		<!-- Start Accordion -->
		<div class="section-container accordion" data-section="accordion">
			<!-- Start Train no. -->
			<section ng-class="{active : filterView == 'trainNumber'}">
				<p class="title" data-section-title>
					<a href="" ng-click="switchFilterView('trainNumber');" class="filter-heading" translate="filter.title.trainNumber"></a>
				</p>
				<div class="content" data-section-content>
					<div class="row filter-options">
						<div class="small-9 medium-9 large-9 columns">
							<input type="text" id="train-number" ng-model="trainNumberToAdd" placeholder="{{'filter.trainNumber.placeholder' | translate}}">
						</div>
						<div class="small-3 medium-3 large-3 columns">
							<button class="button radius right margin-reset" ng-click="addFilter('trainNumbers', 'trainNumberToAdd')"><i class="fa fa-plus"></i> {{filter.button.add | translate}}</button>
						</div>
					</div>
					<!-- Start display of selected filters -->
					<div class="row filter-selections flexbox-va" ng-show="filters.trainNumbers">
						<span class="filter-tag" ng-repeat="t in filters.trainNumbers">
							<span class="left">{{t}}</span>
							<a href="" ng-click="removeFilter('trainNumbers', trainNumberToAdd)" class="right close"><i class="fa fa-times-circle"></i></a>
						</span>
					</div>
					<!-- End display of selected filters -->
				</div>
			</section>
			<!-- End train no. -->
		</div>
		<!-- End Accordion -->
		<!-- Start Apply button -->
		<div class="row mt-15">
			<div class="small-12 medium-12 large-12 columns flexbox-h-end">
				<button class="button radius right margin-reset" translate="filter.button.apply"></button>
			</div>
		</div>
		<!-- End Apply button -->
	</div>
</div>
