<!-- Default filter, for Journey Logs, Specials and Train Objectives screens -->
<!-- TODO: Make the filter dynamic -->
<!-- TODO: Add translation labels -->
<!-- DEPRECATED -->
<div class="row">
	<div class="small-5 medium-3 large-2 columns filter-nav off-canvas">
		<!-- Start header -->
		<div class="row">
			<div class="small-12 medium-12 large-12 columns">
				<a href="#" class="right close-button"><i class="fa fa-times"></i></a>
			</div>
		</div>
		<div class="row flexbox-va">
			<div class="small-12 medium-12 large-12 columns">
				<header>
					<h1>Filters</h1>
				</header>
			</div>
		</div>
		<!-- End header -->

		<!-- Start Accordion -->
		<div class="section-container accordion" data-section="accordion">
			<!-- Start Date Range -->
			<section class="active">
				<p class="title" data-section-title>
					<a href="#" class="filter-heading" translate="filter.title.dateRange"></a>
				</p>
				<div class="content" data-section-content>
					<div class="row filter-options">
						<div class="small-2 medium-2 large-2 columns">
							<label for="date-from" class="inline left" translate="filter.dateFrom"></label>
						</div>
						<div class="small-7 medium-7 large-7 columns">
							<input type="text" id="date-from" placeholder="{{'filter.dateFrom.placeholder' | translate}}">
						</div>
						<div class="small-3 medium-3 large-3 columns">
							<button class="button radius right margin-reset"><i class="fa fa-plus"></i> {{filter.button.add | translate}}</button>
						</div>
					</div>
					<div class="row filter-options">
						<div class="small-2 medium-2 large-2 columns">
							<label for="date-to" class="inline left" translate="filter.dateTo"></label>
						</div>
						<div class="small-7 medium-7 large-7 columns">
							<input type="text" id="date-to" placeholder="{{'filter.dateTo.placeholder' | translate}}">
						</div>
						<div class="small-3 medium-3 large-3 columns">
							<button class="button radius right margin-reset"><i class="fa fa-plus"></i> {{filter.button.add | translate}}</button>
						</div>
					</div>
					<!-- Start display of selected filters -->
					<div class="row filter-selections flexbox-va">
						<span class="filter-tag">
							<span class="left">18 Oct - 22 Oct</span>
							<a href="#" class="right close"><i class="fa fa-times-circle"></i></a>
						</span>
					</div>
					<!-- End display of selected filters -->
				</div>
			</section>
			<!-- End Date Range -->
			<!-- Start Train no. -->
			<section>
				<p class="title" data-section-title>
					<a href="#" class="filter-heading" translate="filter.title.trainNumber"></a>
				</p>
				<div class="content" data-section-content>
					<div class="row filter-options">
						<div class="small-9 medium-9 large-9 columns">
							<input type="text" id="train-number" placeholder="{{'filter.trainNumber.placeholder' | translate}}">
						</div>
						<div class="small-3 medium-3 large-3 columns">
							<button class="button radius right margin-reset"><i class="fa fa-plus"></i> {{filter.button.add | translate}}</button>
						</div>
					</div>
					<!-- Start display of selected filters -->
					<div class="row filter-selections flexbox-va">
						<span class="filter-tag">
							<span class="left">9020</span>
							<a href="#" class="right close"><i class="fa fa-times-circle"></i></a>
						</span>
						<span class="filter-tag">
							<span class="left">9021</span>
							<a href="#" class="right close"><i class="fa fa-times-circle"></i></a>
						</span>
					</div>
					<!-- End display of selected filters -->
				</div>
			</section>
			<!-- End train no. -->
			<!-- Start Set no. -->
			<section>
				<p class="title" data-section-title>
					<a href="#" class="filter-heading" translate="filter.title.setNumber"></a>
				</p>
				<div class="content" data-section-content>
					<div class="row flexbox-va filter-options">
						<div class="small-1 medium-2 large-2 columns">
							<span class="inline left setNum-prefix">37</span>
						</div>
						<div class="small-2 medium-3 large-4 columns">
							<input type="text" id="set-number-1">
						</div>
						<div class="inline">
							<span class="dash-separator"> - </span>
						</div>
						<div class="small-2 medium-3 large-4 columns">
							<input type="text" id="set-number-2">
						</div>
						<div class="small-3 medium-3 large-3 columns">
							<button class="button radius right margin-reset"><i class="fa fa-plus"></i> {{filter.button.add | translate}}</button>
						</div>
					</div>
					<!-- Start display of selected filters -->
					<div class="row filter-selections flexbox-va">
						<span class="filter-tag">
							<span class="left">3001 - 3002</span>
							<a href="#" class="right close"><i class="fa fa-times-circle"></i></a>
						</span>
						<span class="filter-tag">
							<span class="left">3010 - 3011</span>
							<a href="#" class="right close"><i class="fa fa-times-circle"></i></a>
						</span>
					</div>
					<!-- End display of selected filters -->
				</div>
			</section>
			<!-- End Set no. -->
			<!-- Start Status section -->
			<section>
				<p class="title" data-section-title>
					<a href="#" class="filter-heading" translate="filter.title.status"></a>
				</p>
				<div class="content" data-section-content>
					<!-- Start Statuc checkboxes -->
					<div class="row filter-options">
						<div class="small-6 columns">
							<div class="row">
								<div class="small-2 columns">
									<input type="checkbox" id="status-started">
								</div>
								<div class="small-10 columns">
									<label for="status-started" class="checkbox-label" translate="filter.status.started"></label>
								</div>
							</div>
						</div>
						<div class="small-6 columns">
							<div class="row">
								<div class="small-2 columns">
									<input type="checkbox" id="status-submitted">
								</div>
								<div class="small-10 columns">
									<label for="status-submitted" class="checkbox-label" translate="filter.status.submitted"></label>
								</div>
							</div>
						</div>
					</div>
					<!-- End Status section -->
					<!-- Start display of selected filters -->
					<div class="row filter-selections flexbox-va">
						<span class="filter-tag">
							<span class="left">Started</span>
							<a href="#" class="right close"><i class="fa fa-times-close"></i></a>
						</span>
					</div>
					<!-- End display of selected filters -->
				</div>
			</section>
			<!-- End Status section -->
			<!-- Start Route section -->
			<section>
				<p class="title" data-section-title>
					<a href="#" class="filter-heading" translate="filter.title.route"></a>
				</p>
				<div class="content" data-section-content>
					<div class="row filter-options">
						<div class="small-2 medium-2 large-2 columns">
							<label for="route" class="inline" translate="filter.route"></label>
						</div>
						<div class="small-7 medium-7 large-7 columns">
							<select id="route">
								<option>1</option>
							</select>
						</div>
						<div class="small-3 medium-3 large-3 columns">
							<button class="button radius right margin-reset"><i class="fa fa-plus"></i> {{filter.button.add | translate}}</button>
						</div>
					</div>
					<!-- Start display of selected filters -->
					<div class="row filter-selections flexbox-va">
						<span class="filter-tag">
							<span class="left">Route code</span>
							<a href="#" class="right close"><i class="fa fa-times-circle"></i></a>
						</span>
					</div>
					<!-- End display of selected filters -->
				</div>
			</section>
			<!-- End Route section -->
		</div>
		<!-- End Accordion -->
		<!-- Start Apply button -->
		<div class="row mt-15">
			<div class="small-12 medium-12 large-12 columns flexbox-h-end">
				<button class="button radius right margin-reset" translate="filter.button.apply"></button>
			</div>
		</div>
		<!-- End Apply button -->
	</div>
</div>
