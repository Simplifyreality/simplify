<!-- Filter, for Announcements (Specials) -->
<!-- TODO: Make the filter dynamic -->
<div class="row">
	<div class="small-5 medium-3 large-2 columns filter-nav off-canvas">
		<!-- Start header -->
		<div class="row">
			<div class="small-12 medium-12 large-12 columns">
				<a href="#" class="right close-button"><i class="fa fa-times"></i></a>
			</div>
		</div>
		<div class="row flexbox-va">
			<div class="small-12 medium-12 large-12 columns">
				<header>
					<h1 translate="filter.title"></h1>
				</header>
			</div>
		</div>
		<!-- End header -->

		<!-- Start Accordion -->
		<div class="section-container accordion" data-section="accordion">
			<!-- Start Announcement Subcategory section -->
			<section class="active">
				<p class="title" data-section-title>
					<a href="#" class="filter-heading">{{'filter.announcements.title.subcategory' | translate}}</a>
				</p>
					<div class="content" data-section-content>
						<form class="custom">
							<div class="row filter-options">
								<div class="small-12 medium-12 large-12 columns">
									<select id="route">
										<option selected>Select Subcategory</option>
										<option value=""></option>
										<option value=""></option>
										<option value=""></option>
										<option value=""></option>
									</select>
								</div>
								<div class="small-3 medium-3 large-3 columns">
									<button class="button radius right margin-reset"><i class="fa fa-plus"></i> {{'filter.button.add' | translate}}</button>
								</div>
							</div>
							<!-- Start display of selected filters -->
							<div class="row filter-selections flexbox-va">
								<span class="filter-tag">
									<span class="left">Arrivals</span>
									<a href="#" class="right close"><i class="fa fa-times-circle"></i></a>
								</span>
							</div>
							<!-- End display of selected filters -->
						</form>
					</div>
				</section>
				<!-- End Announcement Subcategory section -->
				<!-- Start Announcement Title section -->
				<section>
					<p class="title" data-section-title>
						<a href="#" class="filter-heading">{{'filter.announcements.title.announcementTitle' | translate}}</a>
					</p>
					<div class="content" data-section-content>
						<form class="custom">
							<div class="row filter-options">
								<div class="small-12 medium-12 large-12 columns">
									<select id="route">
										<option selected>Select Title</option>
										<option value="title">Title</option>
									</select>
								</div>
								<div class="small-3 medium-3 large-3 columns">
									<button class="button radius right margin-reset"><i class="fa fa-plus"></i> {{'filter.button.add' | translate}}</button>
								</div>
							</div>
							<!-- Start display of selected filters -->
							<div class="row filter-selections flexbox-va">
								<span class="filter-tag">
									<span class="left">Announcement Title</span>
									<a href="#" class="right close"><i class="fa fa-times-circle"></i></a>
								</span>
							</div>
							<!-- End display of selected filters -->
						</form>
					</div>
				</section>
				<!-- End Announcement Title section -->
			</div>
		<!-- End Accordion -->
			<!-- Start Apply button -->
			<div class="row mt-15">
				<div class="small-12 medium-12 large-12 columns flexbox-h-end">
					<button class="button radius right margin-reset">{{'filter.button.apply' | translate}}</button>
				</div>
			</div>
			<!-- End Apply button -->
	</div>
</div>
