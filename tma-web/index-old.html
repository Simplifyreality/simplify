<!doctype html>
<html ng-app="tmweb">
	<head>
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="js/angular.min.js"></script>
		<script src="js/angular-resource.min.js"></script>
		<script src="js/angular-cookies.min.js"></script>
		<script src="js/angular-route.min.js"></script>

		<!-- bootstrap ui -->
		<script src="js/ui-bootstrap.js"></script>
		<script src="js/ui-bootstrap-tpls.js"></script>
		<!-- setup main app -->
		<script src="js/spin.js"></script>
		<script src="js/angular-spin.js"></script>
		<script src="js/app.js"></script>
		<!-- setup all the correct libraries -->
		<script src="js/http-queue.js"></script>
		<script src="js/security.js"></script>
		<script src="js/services.js"></script>
		<script src="js/controller.js"></script>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		
		<!-- FIXME: Move to css file -->
		<style>
		.spinner-backdrop {
		  position: absolute;
		  top: 0;
		  left: 0;
		  right: 0;
		  bottom: 0;
		  background-color: #000;
		  opacity: 0.5;
		  z-index: 20000000000;
		}

		.spinner-position {
			position:fixed;
			top:50%;
			left:50%;
			z-index: 20000000000;
		}
		
		.modal {
			display: block;
		}
		
		.hide {
			display: none;
		}
		
		.top-buffer { 
			margin-top:20px; 
		}
		</style>
	</head>
	<body ng-cloak>
		<header class="navbar navbar-default" role="navigation" ng-show="loggedIn" ng-controller="NavigationController">
			<div class="container">
			  <!-- Brand and toggle get grouped for better mobile display -->
			  <div class="navbar-header">
			    <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
			      <span class="sr-only">Toggle navigation</span>
			      <span class="icon-bar"></span>
			      <span class="icon-bar"></span>
			      <span class="icon-bar"></span>
			    </button>
			    <a class="navbar-brand" href="#">TMWEB</a>
			  </div>

			  <!-- Collect the nav links, forms, and other content for toggling -->
			  <nav class="collapse navbar-collapse" collapse="isCollapsed">
			    <ul class="nav navbar-nav">
			      <li><a href="#/">Home</a></li>
				  <li><a href="#/journeys">Journey Logs</a></li>
			    </ul>
		    
			    <ul class="nav navbar-nav navbar-right">
					<li><a href="#/admin">Admin</a></li>
					<li><a href="#/logout">Logout</a></li>
			    </ul>
			  </nav><!-- /.navbar-collapse -->
		  </div>
		</header>
		<!-- Main View Container -->
		<div class="container">
			<div ng-view></div>
			<div ng-init="spinif=true">
				<div class="spinner-backdrop" ng-show="spinif"></div>
			    <div spin="spinConfig" spin-if="spinif" class="spinner-position"></div>
			</div>
		</div>
	</body>
</html>
